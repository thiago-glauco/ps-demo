<mat-card [class.mat-elevation-z8]="true">
   <img mat-card-image [src]="cardData.imgSrc">
  <mat-card-title-group >
  
    <mat-card-title >
      {{cardData.title}}
    </mat-card-title>

  </mat-card-title-group>
  <mat-card-content>
    <p>
      {{cardData.text}}
    </p>
  </mat-card-content>
</mat-card>
