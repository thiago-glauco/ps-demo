<mat-card fxFlex class="generic-card" [class.mat-elevation-z4]="true">
  <img mat-card-image *ngIf="cardData.url" [src]="cardData.url">
  <mat-card-title-group >
    
    <mat-card-title >
      {{cardData?.title}}
    </mat-card-title>
    <mat-card-subtitle *ngIf="cardData.subtitle"></mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <p>
      {{cardData?.texto}}
    </p>
  </mat-card-content>
</mat-card>
