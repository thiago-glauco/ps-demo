<p>
  <mat-form-field>
    <mat-label *ngIf="inputData.label">{{inputData.labe}}</mat-label>
    <input matInput type="text"
    [placeholder]="inputData.placeHolder"
    [name]="inputData.name"
    [(ngModel)]="inputData.value" 
      [required]="inputData.required"
      [minLength]="inputData.maxLength"
      [maxlength]="inputData.maxLength"
      pattern="^[\wÀ-ú]+(\s[\wÀ-ú]+){1,10}"
      #name="ngModel">
      <mat-icon
        *ngIf="inputData.matIconName"
        matSuffix
        color="inputData.matIconColor">{{inputData.matIconName}}</mat-icon>
      <mat-error *ngIf="name.touched && name.invalid">
        {{inputData.errorMessage}}
      </mat-error>
      <mat-hint *ngIf="inputData.hint">{inputData.hint}</mat-hint>
  </mat-form-field>
  
</p>
{{inputData.value}}
